name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Cards
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          UTC_OFFSET: 9 # ‚Üê JST
        with:
          USERNAME: ${{ github.repository_owner }}
